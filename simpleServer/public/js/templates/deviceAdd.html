<form id="add-device-form">
    
    <div class="control-group">
        <input type="text" placeholder="Device name" id="name" name="name" />
    </div>
    <div class="control-group">
        <select id="type" name="type">
            <option value="" disabled selected>Type of device</option>
            <% _.each(items , function( item ){ %>
            <option value="<%= item.code%>"><%= item.name%></option>
            <% }); %>
        </select>
    </div>
    <a id="save-device" class="btn btn-success" title="Save device"><i class="icon-ok icon-white"></i></a>
</form>
